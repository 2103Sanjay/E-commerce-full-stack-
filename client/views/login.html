<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h2>Log In</h2>
        <form action="/finallogin" class="login-form" method="post">
          <div class="form-group">
            <input type="email" id="email" name="email" required />
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" required />
            <label for="password">Password</label>
          </div>
          <button class="ripple" type="submit">Login</button>
        </form>
        <div class="bottom-text">
          <span>Don't have an account?</span> <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </div>
    <script>
      const labels = document.querySelectorAll(".form-group label");

      labels.forEach((label) => {
        label.innerHTML = label.innerText
          .split("")
          .map(
            (letter, idx) =>
              `<span style="transition-delay:${idx * 55}ms">${letter}</span>`
          )
          .join("");
      });

      const buttons = document.querySelectorAll(".ripple");

      buttons.forEach((button) => {
        button.addEventListener("click", function (e) {
          const x = e.pageX;
          const y = e.pageY;

          const buttonTop = e.target.offsetTop;
          const buttonLeft = e.target.offsetLeft;

          const xInside = x - buttonLeft;
          const yInside = y - buttonTop;

          const circle = document.createElement("span");
          circle.classList.add("circle");
          circle.style.top = yInside + "px";
          circle.style.left = xInside + "px";

          this.appendChild(circle);

          setTimeout(() => circle.remove(), 500);
        });
      });
    </script>
  </body>
</html>
